name: Data Deletion Workflow

on:
  workflow_dispatch:
    inputs:
      DATA:
        description: 'Data File'
        required: true
        type: choice
        options:
          - data-20230909.csv

jobs:
  check-data-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Get data and print summaries
        run: python get-data.py 'data-files/${{ inputs.DATA }}'
  anonymize-data-dev:
    runs-on: ubuntu-latest
    environment: dev
    needs: [check-data-dev]
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Anonymize data and print summaries
        run: python get-data.py 'data-files/${{ inputs.DATA }}'
